[colors]
bg = #181818
bg-alt = ${xrdb:background:#282828}
fg = ${xrdb:color3:#d79921}
fg-alt = ${xrdb:foreground:#ebdbb2}
primary = ${xrdb:color11:#fabd2f}
secondary = ${xrdb:color5:#b16286}
alert = ${xrdb:color9:#fb4934}

[bar/hraesvelgr]
monitor = LVDS1
width = 100%
height = 20
;offset-x = 1%
;offset-y = 1%
fixed-center = false

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = tamzen:pixelsize=12;0
font-1 = unifont:fontformat=truetype:size=8:antialias=False;0
font-2 = "Wuncon Siji:pixelsize=10;1"

modules-left = i3
modules-center = mpd
modules-right = wlan eth date temperature battery volume powermenu

;override-redirect = true
;wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
fg = ${colors.secondary}
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colors.bg-alt}
label-mode-background = ${colors.secondary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground = ${self.fg}
label-focused-background = ${colors.bg-alt}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-foreground = ${self.fg}
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-foreground = ${self.fg}
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-foreground = ${self.fg}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
label-song-maxlen = 25
label-song-ellipsis = true

[module/wlan]
type = internal/network
interface = wlp2s0b1
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.primary}
format-connected-padding = 2
label-connected = %essid%
label-connected-foreground = ${colors.bg-alt}
ramp-signal-foreground = ${self.label-connected-foreground}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

[module/eth]
type = internal/network
interface = enp8s0
interval = 3.0
label-connected = %local_ip%
format-connected-background = ${colors.primary}
format-connected-padding = 2
format-connected-prefix = " "

[module/date]
type = internal/date
interval = 5
date = " %a-%m"
date-alt = " %Y-%m-%d"
time = %I:%M
time-alt = %H:%M:%S
format-prefix = 
label = %date%  %time%
format-padding = 2

[module/volume]
type = internal/volume
format-volume = <ramp-volume>
format-volume-foreground = ${colors.bg}
format-volume-background = ${colors.primary}
format-volume-padding = 1
label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 =  
ramp-volume-3 = 
ramp-volume-4 = 

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2
format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
label-charging = 

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format-padding = 2
format-warn-padding = 2
format = <ramp> <label>
format-background = ${colors.primary}
label-foreground = ${colors.bg-alt}
format-warn = <ramp> <label-warn>
format-warn-background = ${colors.alert}
label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${self.label-foreground}
ramp-foreground = ${self.label-foreground}
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/powermenu]
type = custom/menu

format-spacing = 1
format-padding = 2

label-open = 
label-close = 
label-separator = 
label-separator-foreground = ${colors.fg-alt}

menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-0-1 = 
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.alert}
menu-1-0 = 
menu-1-0-exec = menu-open-0
menu-1-1 = 
menu-1-1-exec = sudo reboot
menu-2-0 = 
menu-2-0-foreground = ${colors.alert}
menu-2-0-exec = sudo poweroff
menu-2-1 = 
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
