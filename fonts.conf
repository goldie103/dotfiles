<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- Default fonts -->
	<alias><family>serif</family><prefer><family>Glegoo</family></prefer></alias>
	<alias><family>sans-serif</family><prefer><family>Gidole</family></prefer></alias>
	<alias><family>monospace</family><prefer><family>TamzenForPowerline</family></prefer></alias>

	<!-- Disable antialiasing for some fonts -->
	<match target="font">
	  <test qual="any" name="family"><string>Superscript</string></test>
	  <edit name="antialias" mode="assign"><bool>false</bool></edit>
	</match>
</fontconfig>

