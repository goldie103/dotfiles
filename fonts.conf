<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Default fonts -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Glegoo</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Gidole</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>TamzenForPowerline</family>
  </prefer>
 </alias>
 <!-- Disable antialiasing for some fonts -->
 <match target="font">
  <test name="family" qual="any">
   <string>PixelFraktur</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>HelvetiPixel</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Skype UI Symbol</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
