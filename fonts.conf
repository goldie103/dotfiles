<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- set preferred default fonts -->
	<!-- Input
	<alias><family>serif</family><prefer><family>Input Serif</family></prefer></alias>
	<alias><family>sans-serif</family><prefer><family>Input Sans</family></prefer></alias>
	<alias><family>sans-serif</family><prefer><family>Input Sans</family></prefer></alias>
	<alias><family>monospace</family><prefer><family>Input Mono</family></prefer></alias>
	-->
	<alias><family>serif</family><prefer><family>Glengoo</family></prefer></alias>
	<alias><family>sans-serif</family><prefer><family>Gidole</family></prefer></alias>
	<alias><family>sans-serif</family><prefer><family>Gidole</family></prefer></alias>
	<alias><family>monospace</family><prefer><family>Monoid</family></prefer></alias>
	<alias><family>fixed</family><prefer><family>Dina</family></prefer></alias>
</fontconfig>
